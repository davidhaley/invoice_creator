<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Invoice</title>
    </head>
    <body>
        <div class='container'>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 title">
                    <div id="title">
                        <h1>Invoice</h1>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-12">
                    <div id='billing-info' class='fields-container'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <h6 class='title-small'>From: </h6>
                    <div class='subtitle-small'><p>Fake Company</p></div>
                    <div id='company-details' class='fields-container'></div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <h6 class='title-small'>Bill To: </h6>
                    <div class='subtitle-small customer'><p>Fake Customer</p></div>
                    <div id='customer-details' class='fields-container'></div>
                </div>
            </div>
            <div id='responsive-form'></div>
            <div id='form-action-buttons'></div>
            <div id='form-submit'></div>
            <div class="row">
                <div class="col-12 text-right">
                    <div id='form-action-buttons'>
                        <!-- <div id="button-delete-line-item"></div> -->
                        <!-- <div id="button-add-line-item"></div> -->
                    </div>
                </div>
            </div>
            <div class='container'>
                <div class="row">
                    <div class="col-12">
                        <div id='description'></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id='billing-amounts'></div>
                </div>
            </div>
        </div>
</html>
