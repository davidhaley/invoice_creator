<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Invoice</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"><link href="/invoice_creator/main.css" rel="stylesheet"></head>
    <body>
        <div class='container'>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 title">
                    <div id="title">
                        <h1>Invoice</h1>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-12">
                    <div id='billing-info' class='fields-container'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <h6 class='title-small'>From: </h6>
                    <div class='subtitle-small'><p>Fake Company</p></div>
                    <div id='company-details' class='fields-container'></div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <h6 class='title-small'>Bill To: </h6>
                    <div class='subtitle-small customer'><p>Fake Customer</p></div>
                    <div id='customer-details' class='fields-container'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id='responsive-form'></div>
                    </div>
                </div>
            <div class="row">
                <div class="col-12">
                    <div id='billing-amounts'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                    <div id='form-action-buttons'></div>
                </div>
            </div>
            <div class='container'>
                <div class="row">
                    <div class="col-12">
                        <div id='description'></div>
                    </div>
                </div>
            </div>
        </div>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script><script type="text/javascript" src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script><script type="text/javascript" src="https://unpkg.com/currency.js/dist/currency.min.js"></script><script type="text/javascript" src="/invoice_creator/main.js"></script>
